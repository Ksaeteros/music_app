<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .song-info {
            background-color: #1DB954;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .song-info img {
            max-width: 60px;
            max-height: 60px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .song-details {
            flex: 1;
        }
        .song-details h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .song-details h4 {
            margin: 0;
            font-size: 1rem;
            color: #eee;
        }
        .song-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }
        .btn-custom {
            background-color: #1DB954;
            border: none;
        }
        .btn-custom:hover {
            background-color: #1ed760;
        }
        .btn-danger {
            background-color: #d9534f;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Playlist</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for song in songs %}
                <div class="song-info">
                    <img src="{{ song.album_image }}" alt="Album Art">
                    <div class="song-details">
                        <h2>{{ song.song_name }}</h2>
                        <h4>{{ song.artist }}</h4>
                        <p>{{ song.album }}</p>
                    </div>
                    <form method="POST" action="{{ url_for('delete_song', song_id=song.id) }}">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
                {% endfor %}
                {% if not songs %}
                <p class="text-center">No songs in your playlist yet.</p>
                {% endif %}
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-custom">Search for more songs</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
