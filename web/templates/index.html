<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 3em;
            font-weight: 700;
            color: #1DB954;
        }
        .search-form {
            margin-bottom: 30px;
        }
        .song-info {
            background-color: #1DB954;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .song-info img {
            max-width: 80%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .song-details {
            width: 100%;
        }
        .song-details h2 {
            font-size: 2em;
            font-weight: 700;
        }
        .song-details h4 {
            font-size: 1.5em;
            font-weight: 400;
            color: #eee;
        }
        .btn-custom {
            background-color: #1DB954;
            border: none;
            color: white;
            font-weight: 700;
        }
        .btn-custom:hover {
            background-color: #1ed760;
        }
        .btn-danger {
            margin-top: 20px;
            background-color: #ff4c4c;
            border: none;
            color: white;
            font-weight: 700;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .btn-danger:hover {
            background-color: #ff6666;
        }
        .view-playlist-btn {
            display: inline-block;
            margin-top: 40px;
            background-color: #1DB954;
            border: none;
            color: white;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .view-playlist-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music App</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="search-form">
                    <div class="input-group">
                        <input type="text" name="song_name" class="form-control" placeholder="Enter song name" required>
                        <div class="input-group-append">
                            <button class="btn btn-custom" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                {% if song %}
                <div class="song-info">
                    <img src="{{ song.album_image }}" alt="Album Art">
                    <div class="song-details">
                        <h2>{{ song.song_name }}</h2>
                        <h4>{{ song.artist }}</h4>
                        <p>{{ song.album }}</p>
                        <audio controls>
                            <source src="{{ song.url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <form method="post" action="{{ url_for('like') }}">
                            <input type="hidden" name="song_name" value="{{ song.song_name }}">
                            <input type="hidden" name="artist" value="{{ song.artist }}">
                            <input type="hidden" name="album" value="{{ song.album }}">
                            <input type="hidden" name="album_image" value="{{ song.album_image }}">
                            <input type="hidden" name="url" value="{{ song.url }}">
                            <button class="btn btn-custom mt-3" type="submit">Like</button>
                        </form>
                    </div>
                </div>
                {% endif %}
                <div class="text-center mt-4">
                    <a href="{{ url_for('playlist') }}" class="view-playlist-btn">View Playlist</a>
                </div>
            </div>
        </div>
    </div>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesi√≥n</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
