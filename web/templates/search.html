<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Music</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Melodi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('playlist') }}">Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Search Music</h2>
                <form method="post" action="{{ url_for('search') }}" class="search-form">
                    <div class="input-group">
                        <input type="text" name="song_name" class="form-control" placeholder="Enter song name" required>
                        <div class="input-group-append">
                            <button class="btn btn-custom" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                {% if song %}
                <div class="song-info">
                    <img src="{{ song.album_image }}" alt="Album Art">
                    <div class="song-details">
                        <h2>{{ song.song_name }}</h2>
                        <h4>{{ song.artist }}</h4>
                        <p>{{ song.album }}</p>
                        <audio controls>
                            <source src="{{ song.url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <form method="post" action="{{ url_for('like') }}">
                            <input type="hidden" name="song_name" value="{{ song.song_name }}">
                            <input type="hidden" name="artist" value="{{ song.artist }}">
                            <input type="hidden" name="album" value="{{ song.album }}">
                            <input type="hidden" name="album_image" value="{{ song.album_image }}">
                            <input type="hidden" name="url" value="{{ song.url }}">
                            <button class="btn btn-custom mt-3 like-btn" type="submit">Like</button>
                        </form>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
