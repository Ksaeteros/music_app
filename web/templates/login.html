<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            height: 80%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .left {
            flex: 1;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .left h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 24px;
        }
        .right {
            flex: 1;
            background: #2c2c2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .right h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .form-container {
            width: 300px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #38f9d7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container p {
            margin: 10px 0;
        }
        .form-container p a {
            color: #38f9d7;
            text-decoration: none;
        }
        .form-container p a:hover {
            text-decoration: underline;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-login img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Music-App</h1>
            <p>Your own music hub for the latest songs.</p>
        </div>
        <div class="right">
            <div class="form-container">
                <h2></h2>
                <form method="POST">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>No tienes cuenta? <a href="{{ url_for('register') }}">Registrate</a></p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
